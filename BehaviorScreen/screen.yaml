filters:
  distance_center: 
    op: le
    value: 100
  proba: 
    op: ge
    value: 0.0
  distance: 
    op: le
    value: 100
  peak_axial_speed: 
    op: le
    value: 1000
  heading_mismatch_max: 
    op: le
    value: 180
  centroid_mismatch_max: 
    op: le
    value: 10_000
  trial_num:
    op: le
    value: 100
  file:
    op: not_in
    value: 
     - "fish_1"
     - "fish_2"

time_bins:
  - [0, 2.5]
  - [2.5, 5]
  - [5, 7.5]
  - [7.5, 10]
  - [10, 15]
  - [15, 25]

stimuli:
  - stim: DARK
    trial_range: [10, 20]
    name: "dark"

  - stim: BRIGHT
    params: ["[0.2, 0.2, 0.0, 1.0]"]
    trial_range: [5, 15]
    name: "bright"

  - stim: PREY_CAPTURE
    params: ["-20", "20"]
    trial_range: [0, 5]
    name: "prey capture"

  - stim: PHOTOTAXIS
    params: ["-1", "1"]
    time_bins:
      - [0, 0.5]
      - [0.5, 1]
      - [1, 1.5]
      - [1.5, 2]
      - [2, 5]
      - [5, 10]
    trial_range: [0, 10]
    name: "phototaxis"

  - stim: OMR
    params: ["-90", "90"]
    time_bins:
      - [0, 2.5]
      - [2.5, 5]
      - [5, 7.5]
      - [7.5, 10]
    trial_range: [0, 5]
    name: "OMR lateral"

  - stim: OMR
    params: ["0"]
    time_bins:
      - [0, 2.5]
      - [2.5, 5]
      - [5, 7.5]
      - [7.5, 10]
    trial_range: [0, 5]
    name: "OMR forward"

  - stim: OKR
    params: ["-36", "36"]
    time_bins:
      - [0, 2.5]
      - [2.5, 5]
      - [5, 7.5]
      - [7.5, 10]
    trial_range: [0, 5]
    name: "OKR"

  - stim: LOOMING
    params: ["-3", "3"]
    time_bins:
      - [2.5, 4.5]
      - [4.5, 6.5]
      - [6.5, 8.5]
    trial_range: [0, 7]
    name: "looming"

  - stim: DARK
    time_bins:
      - [0, 1]
      - [1, 2]
      - [2, 3]
    trial_range: [20, 25]
    name: "bright -> dark"


